name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
- name: Build Docker image
  run: |
    docker build -t abhirammanoj/flask-ecom .

- name: Login to Docker Hub
  run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

- name: Push Docker image
  run: docker push abhirammanoj/flask-ecom

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: SSH into EC2 and deploy Docker container
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} <<EOF
          docker stop flaskapp || true
          docker rm flaskapp || true
          docker rmi abhirammanoj/flask-ecom || true
          docker pull abhirammanoj/flask-ecom
          docker run -d --name flaskapp -p 80:80 abhirammanoj/flask-ecom
        EOF
